<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whether or Not</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- NAVBAR -->
    <div class="navbar">
        <img src="images/heading.png" alt="" class="heading">
    </div>

    <!-- CARD -->
    <div class="card">

        <!-- SEARCH AREA -->
        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="false">
            <button>
                <img src="images/search.png">
            </button>
        </div>

        <!-- IF INVALID NAME IS ENTERED -->
        <div class="error">
            <p>Invalid City Name</p>
        </div>

        <!-- WEATHER AREA -->
        <div class="weather">

            <img src="images/rain.png" class="weather-icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">Mumbai , IN</h2>
            <h3 id="date">Monday, 12:00 PM</h3>

            <!-- ROW 1 -->
            <div class="details">

                <div class="col">
                    <img src="images/humidity.png" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="col">
                    <img src="images/wind.png" alt="">
                    <div>
                        <p class="wind">15 km/hr</p>
                        <p>Wind Speed</p>
                    </div>
                </div>

            </div>

            <!-- ROW 2 -->
            <div class="details1">

                <div class="col1">
                    <img src="images/type.png" alt="">
                    <div>
                        <p class="type"></p>
                        <p>Weather Type</p>
                    </div>
                </div>

                <div class="col1">
                    <img src="images/pressure.png" alt="">
                    <div>
                        <p class="pressure">15 bar</p>
                        <p>Pressure bar</p>
                    </div>

                </div>

            </div>

        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
